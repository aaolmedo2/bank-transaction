# ========================================
# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN
# ========================================
spring.application.name=transaction
server.port=80

app.version=1.0.0
# ========================================
# CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
# ========================================
# Driver y URL de conexión
spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.url=jdbc:postgresql://localhost:5432/core
# spring.datasource.username=postgres
# spring.datasource.password=root

spring.datasource.url=jdbc:postgresql://banquito-postgres-db.cv8qkqyoig3i.us-east-2.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# ========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=account

# ========================================
# CONFIGURACIÓN DE POOL DE CONEXIONES (HikariCP)
# ========================================
# Pool de conexiones (HikariCP) - misma configuración que MS1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# ========================================
# CONFIGURACIÓN DE ACTIVEMQ (JMS)
# ========================================
# ActiveMQ configuration - exactamente igual que MS1
spring.activemq.broker-url=ssl://b-0482f0d1-cc18-44b8-95b6-3ad4228a050c-1.mq.us-east-2.amazonaws.com:61617
spring.activemq.user=arquitectura
spring.activemq.password=arquitectura123456789

# Usar conexiones seguras
spring.activemq.packages.trust-all=true
spring.activemq.in-memory=false
spring.jms.cache.enabled=false

# Pool de conexiones JMS - igual que MS1
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=10

# ========================================
# CONFIGURACIÓN DE COLAS JMS
# ========================================
# Nombres de colas específicas (solo 2 colas según reglas de negocio)
colas.transacciones.deposito=transacciones.deposito
colas.transacciones.retiro=transacciones.retiro

# ========================================
# CONFIGURACIÓN DE SWAGGER/OPENAPI
# ========================================
# Configuración de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

# Configuración de grupos de API
springdoc.group-configs[0].group=transacciones
springdoc.group-configs[0].paths-to-match=/api/v1/transacciones/**
springdoc.group-configs[1].group=sistema
springdoc.group-configs[1].paths-to-match=/, /check

# Configuración de ordenamiento
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
logging.level.com.banquito=DEBUG
logging.level.org.springframework.jms=DEBUG
logging.level.org.hibernate.SQL=DEBUG